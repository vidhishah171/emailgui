  <!-- component tag 
   Angular follows component based architecture
   Reusable components - h1, p are html components
   One component holds 3 things
   1. html (Template) - app.component.html
   2. TypeScript (determine Dynamic things in template) - logic - app.component.ts, compiled to make js, js is subset of ts
   3. Style (css) - app.component.css
   4. Test file - To perform test - app.component.spec.ts 
   -->
